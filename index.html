<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز بيت المونة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* منبثق الإعلان */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #popup-content img {
      max-width: 100%;
      border-radius: 8px;
    }
    #popup-content h2 {
      margin: 15px 0 10px;
      color: #2e7d32;
    }
    #popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #popup-content {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- 🪧 إعلان منبثق -->
  <div id="popup">
    <div id="popup-content">
      <img src="herbs.jpg" alt="خلطات الأعشاب الطبية">
      <h2>جديدنا: خلطات الأعشاب الطبية 🌿</h2>
      <p>تركيبة طبيعية 100٪ بنكهة وجودة مركز بيت المونة!</p>
      <button onclick="document.getElementById('popup').style.display='none'">تخطي</button>
    </div>
  </div>

  <header>
    <img src="111.png" width="300" height="185" alt>
    <h1>مركز بيت المونة</h1>
    <p class="welcome">أهلاً بكم في مركزنا</p>
  </header>

  <section class="categories">
    <h2>الصفحة الرئيسية</h2>
    <div class="category">
      <a href="01.html">
        <img src="01.png" alt="">
        <p>البقوليات</p>
      </a>
    </div>
    <div class="category">
      <a href="02.html">
        <img src="02.png" alt="">
        <p>البزورات و الموالح</p>
      </a>
    </div>
    <div class="category">
      <a href="03.html">
        <img src="03.png" alt="">
        <p>مكسرات</p>
      </a>
    </div>
    <div class="category">
      <a href="04.html">
        <img src="04.png" alt="">
        <p>البهارات و التوابل</p>
      </a>
    </div>
  </section>

  <footer>
    <p>شكراً لزيارتكم</p>
    <p>للتواصل: 016713319</p>
  </footer>

</body>
</html>
